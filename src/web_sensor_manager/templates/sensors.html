{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for sensor in sensors %}
   <li>{{ sensor.name }} {{ sensor.type }}</li>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
    
  <br /><br />
  {% for plot in plots %}
    {{ plot|safe }} <br />
  {% else %}
    <li><em>No plots there!</em>
  {% endfor %}
  </ul>
{% endblock %}
